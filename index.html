  <title>Dominic challenge</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .quiz-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.8rem;
      margin-bottom: 1rem;
    }
    .options button {
      aspect-ratio: 1/1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .options button:hover {
      transform: scale(1.05);
    }
    .options button.correct {
      background: #4CAF50 !important;
    }
    .options button.incorrect {
      background: #FF5252 !important;
    }
    #timer {
      font-size: 2rem;
      margin: 1rem 0;
    }
    #score-display {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .time-select {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }
    .time-select button {
      padding: 0.8rem;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      transition: all 0.2s;
    }
    .time-select button:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    @media (max-width: 600px) {
      .options {
        grid-template-columns: repeat(2, 1fr);
      }
      .time-select {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    // Quiz variables
    let score = 0;
    let timeLeft = 30;
    let quizTimer;
    let currentQuestion;
    let usedQuestions = [];

    // DOM Elements
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score-display");
    const startBtn = document.getElementById("start-btn");
    const timeSelectEl = document.getElementById("time-select");

    // Fisher-Yates shuffle
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerEl.textContent = `${minutes > 0 ? minutes + 'm ' : ''}${seconds}s`;
      timerEl.style.color = timeLeft <= 5 ? "#ff6b6b" : "#4ecdc4";
    }

    function generateOptions(correctAnswer) {
      const options = new Set([correctAnswer]);
      
      while (options.size < 6) {
        let wrongAnswer;
        if (!isNaN(correctAnswer)) {
          wrongAnswer = String(Math.floor(Math.random() * 100)).padStart(2, '0');
        } else {
          wrongAnswer = Math.random().toString(36).substring(2, 8);
        }
        if (wrongAnswer !== correctAnswer) options.add(wrongAnswer);
      }
      
      return Array.from(options).sort(() => Math.random() - 0.5);
    }

    function showQuestion() {
      // Get random unused question
      if (usedQuestions.length === yourDataset.length) {
        usedQuestions = [];
      }
      const availableQuestions = yourDataset.filter(q => !usedQuestions.includes(q));
      currentQuestion = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
      usedQuestions.push(currentQuestion);
      
      questionEl.textContent = currentQuestion.question;
      optionsEl.innerHTML = "";
      
      const options = generateOptions(currentQuestion.answer);
      options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option;
        button.addEventListener("click", () => checkAnswer(option));
        optionsEl.appendChild(button);
      });
    }

    function checkAnswer(selectedOption) {
      // Disable all buttons after selection
      const buttons = optionsEl.querySelectorAll('button');
      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === currentQuestion.answer) {
          btn.classList.add('correct');
        } else if (btn.textContent === selectedOption) {
          btn.classList.add('incorrect');
        }
      });

      if (selectedOption === currentQuestion.answer) {
        score++;
        scoreEl.textContent = `Correct: ${score}`;
        questionEl.textContent = "‚úÖ Correct!";
      } else {
        questionEl.textContent = `‚ùå The answer was: ${currentQuestion.answer}`;
      }
      
      // Wait 1 second before next question
      setTimeout(showQuestion, 1000);
    }

    function startQuiz(selectedTime) {
      score = 0;
      timeLeft = selectedTime;
      usedQuestions = [];
      scoreEl.textContent = "Correct: 0";
      updateTimer();
      startBtn.style.display = "none";
      timeSelectEl.style.display = "none";
      
      // Show quiz elements
      questionEl.style.display = "block";
      optionsEl.style.display = "grid";
      timerEl.style.display = "block";
      scoreEl.style.display = "block";
      
      // Main countdown timer
      clearInterval(quizTimer);
      quizTimer = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          endQuiz();
        }
      }, 1000);
      
      showQuestion();
    }

    function endQuiz() {
      clearInterval(quizTimer);
      questionEl.innerHTML = `üéØ Time's up!<br>Final Score: <span style="font-size:2em">${score}</span>`;
      optionsEl.innerHTML = "";
      
      // Hide quiz elements
      timerEl.style.display = "none";
      scoreEl.style.display = "none";
      
      // Show time selection again
      timeSelectEl.style.display = "grid";
      
      // Update time select buttons text
      document.querySelectorAll('.time-select button').forEach(btn => {
        btn.textContent = btn.textContent.replace("Play Again", "").trim();
      });
    }

    // Initialize
    document.querySelectorAll('.time-select button').forEach(button => {
      button.addEventListener('click', () => {
        const selectedTime = parseInt(button.getAttribute('data-time'));
        startQuiz(selectedTime);
      });
    });
    
    // Hide quiz elements initially
    questionEl.style.display = "none";
    optionsEl.style.display = "none";
    timerEl.style.display = "none";
    scoreEl.style.display = "none";
  </script>
